<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
            width: 500px;
        }

        tr.media {
            background-color: gray;
            color: white;
            font-weight: bolder;
        }

        thead > tr > th {
            background-color: gray;
            color: white;
        }

        th.aesquerda {
            text-align: left;
        }

        td.numero {
            text-align: center;
        }

        th, td {
            border: 2px solid black;
            padding: 10px;
        }
    </style>
</head>

            <tr class="media">

                <td class="numero">0.0</td>

            <tr>
