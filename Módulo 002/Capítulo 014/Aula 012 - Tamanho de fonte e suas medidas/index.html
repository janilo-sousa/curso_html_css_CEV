<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamanho de fontes e suas medidas</title>
    <style>
        /* MEDIDAS EM CSS
        MEDIDAS ABSOLUTAS:
            - cm (centímetro)
            - mm (milímetro)
            - in (polegada)
            - px (pixel) (RECOMENDADO)
            - pt (ponto)
            - pc (paica)
        
        MEDIDAS RELATIVAS:
            - em (1em = 16px) (RECOMENDADO)
            - ex
            - rem (relativo ao root)
            - vw (relativo a largura da janela)
            - vh (relativo a altura da janela)
            - % (relativo ao seu elemento pai)
        */
        h1 {
            font-size: 2em; /* ou 32px */
        }

        p {
            font-size: 16px; /* ou 1em */
        }
    </style>
</head>
<body>
    <h1>Tamanho De Fontes E Suas Medidas</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Delectus amet ex maiores autem. Obcaecati nostrum quisquam exercitationem ratione modi alias beatae sapiente dolores temporibus facere rem, ipsam earum ipsa harum.</p>
</body>
</html>
