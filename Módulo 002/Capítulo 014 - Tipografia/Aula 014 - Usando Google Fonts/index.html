<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usando o Google Fonts</title>

    <!-- MANEIRA 1) Colocando o link do Google Fonts através da HTML -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <style>
        /* MANEIRA 2) Colocando o link do Google Fonts através das CSS */
        @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');

        * {
            font-family: 'Roboto', sans-serif;
            font-weight: normal;
        }
    </style>
</head>
<body>
    <h1>Usando o Google Fonts</h1>
    <p>Você pode buscar por fontes no site oficial do Google <a href="https://fonts.google.com/" target="_blank" rel="external">Google Fonts</a> para incorporar nos seus projetos de forma gratuita através da cópia e cola de um link que eles iram lhe dar que você pode colocar tanto na parte da HTML quanto na parte das CSS.</p>
</body>
</html>
