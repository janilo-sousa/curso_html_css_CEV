<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bordas decoradas</title>
    <style>
        h1 {
            border: 20px solid transparent; /* é necessário ter essa propriedade para a border-image funcionar! */
            padding: 10px;
            border-image-source: url('borda.png');
            border-image-slice: 131;
            border-image-repeat: repeat;

            /* SHORTHAND */
            border-image: url('borda.png') 131 repeat;
        }
    </style>
</head>
<body>
    <h1>Bordas decoradas</h1>
</body>
</html>
