<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bordas em CSS</title>
    <style>
        div {
            width: 250px;
            height: 250px;
            background-color: red;

            /* bordas em css */
            border-width: 10px;
            border-style: dotted; /* solid, dashed, dotted, double */
            border-color: orange;

            /* shorthand */
            border: 10px dotted orange; /* na sequÃªncia: width, style, color */

            /* NOTE: A mesma shorthand serve para o outline! */
        }
    </style>
</head>
<body>
    <h1>Bordas em CSS</h1>
    <div>

    </div>
</body>
</html>
