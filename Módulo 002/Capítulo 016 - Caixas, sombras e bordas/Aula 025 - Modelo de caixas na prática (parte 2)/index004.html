<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centralizando uma div</title>
    <style>
        body {
            background-color: brown;
            font-family: Arial, Helvetica, sans-serif;
        }

        div {
            background-color: white;
            width: 600px;
            padding: 10px;
            display: block;

            /* como centralizar uma div(ou qualquer elemento box-level) horizontalmente em css */
            margin: auto; /* n√£o funciona para elementos inline ou inline-block */
        }
    </style>

</head>
<body>
    <div>
        <h1>Como centralizar uma div em CSS</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Laboriosam suscipit excepturi sunt placeat esse vel ut repellat soluta, nisi recusandae et a consequatur corrupti ipsa, facere ullam dolor velit. Saepe?</p>
    </div>
</body>
</html>
