<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Script Possivelmente Malicioso</title>
</head>
<body>
    <h1>Script Possivelmente Malicioso</h1>

    <a href="#" onclick="clicou()">Clique em mim</a>

    <div id="saida"></div>

    <script>
        function clicou() {
            var saida = document.getElementById('saida');
            saida.innerHTML += `<p>Você clicou no botão e executou o script!</p>`;
        }
    </script>
</body>
</html>
