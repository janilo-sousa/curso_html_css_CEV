<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iFrames - Primeiros passos</title>
</head>
<body>
    <h1>Testando iFrames</h1>

    <p>
        O site do

        <iframe src="https://www.cursoemvideo.com/" frameborder="0"></iframe>

        é bem legal.
    </p>

    <p>
        Outro site que é bem legal é o site do 

        <iframe src="https://www.google.com.br/?hl=pt-BR" frameborder="0">
        </iframe>

        pena que não funciona dentro de um iframe.
    </p>
</body>
</html>
