<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="" method="post">
        <p>
            <label for="icor">Escolha sua cor preferida: </label>
            <input type="color" name="cor" id="icor" value="#00ff00">
        </p>

        <p>
            <label for="isat">Seu Nível de Satisfação: </label>
            <input type="range" name="sat" id="isat" min="1" max="5" value="2">
        </p>

        <p>
            <label for="ifoto">Sua Foto de Perfil: </label>
            <input type="file" name="foto" id="ifoto">
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
