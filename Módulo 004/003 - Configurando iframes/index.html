<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurando iFrames</title>
    <style>
        iframe {
            width: 400px;
            height: 400px;
        }
    </style>
</head>
<body>
    <h1>Configurando iFrames</h1>

    <p>
        O site do

        <!-- tamanho padrão: 300x150 -->
        <iframe src="https://www.cursoemvideo.com/" frameborder="0" width="200px" height="200px" scrolling="no"></iframe> <!-- scrolling: auto, yes, no -->

        é bem legal.
    </p>

    <p>
        Outro site que é bem legal é o site do 

        <iframe src="https://www.google.com.br/?hl=pt-BR" frameborder="0" width="500px" height="200px">

            <a href="https://www.google.com.br/?hl=pt-BR" target="_blank">Google</a> <!-- isso é para caso o navegador do visitante não seja compatível com o uso de iframes -->
        </iframe>

        pena que não funciona dentro de um iframe.
    </p>

    <p>
        Depois visite um dos meus projetos

        <iframe src="https://janilo-sousa.github.io/site_android/" frameborder="1">
        </iframe>

        o site do Android.
    </p>
</body>
</html>
