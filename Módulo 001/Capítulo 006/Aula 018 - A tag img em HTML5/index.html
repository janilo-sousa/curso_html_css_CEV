<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vamos aprender a trabalhar com imagens</title>
</head>
<body>
    <h1>Vamos aprender a trabalhar com imagens</h1>
    <p>Para inserir imagens em sua página html utilizamos a tag &lt;img&gt; e existem três formas diferentes de inserir uma imagem em seu documento html.</p>

    <!-- Adicionando uma imagem da mesma pasta -->
    <img src="logo html5.png" alt="Logo da linguagem de marcação de hiper textos HTML5">

    <!-- Adicionando uma imagem de uma pasta diferente -->
    <img src="imagens/logo css3.png" alt="Logo da linguagem de estilização CSS3">

    <!-- Adicionando uma imagem de um outro local da internet -->
    <img src="https://w7.pngwing.com/pngs/640/199/png-transparent-javascript-logo-html-javascript-logo-angle-text-rectangle-thumbnail.png" alt="Logo da linguagem de programação JavaScript">
</body>
</html>
