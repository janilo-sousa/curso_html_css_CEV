<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatações Adicionais em HTML</title>
</head>
<body>
    <mark>texto marcado</mark><br>
    <big>texto grande</big><br> <!-- está em desuso -->
    <small>texto pequeno</small><br>

    ax<sup>2</sup> + bx + c = 0<br>
    H<sub>2</sub>O<br>
</body>
</html>
