<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista mista</title>
</head>
<body>
    <h1>Lista mista = OL + UL</h1>
    <ol>
        <li>Playstation 2</li>
            <ul>
                <li>GTA San Andreas</li>
                <li>Shadow of the Colossus</li>
                <li>Black</li>
            </ul>

        <li>Super Nintendo</li>
            <ul>
                <li>Chrono Trigger</li>
                <li>Super Mario World</li>
                <li>Final Fantasy IV</li>
            </ul>
        <li>Nintendinho</li>
            <ul>
                <li>Super Mario Bros</li>
                <li>Contra</li>
                <li>Mega Man 2</li>
            </ul>
    </ol>
</body>
</html>
