<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Como inserir símbolos e emojis</title>
</head>
<body>
    <h1>Como inserir símbolos e emojis em sua página HTML</h1>
    
    <p>Utilizamos a tag &lt;p&gt; para inserir um parágrafo em nosso documento html.</p>

    <p>Vamos inserir um emoji aqui: &#x1F913;</p>

    <!-- UNICODE de um emoji: U+1F913
         em HTML5: &#x1F913; -->
</body>
</html>
