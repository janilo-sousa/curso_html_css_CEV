<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas Numeradas e não numeradas</title>
</head>
<body>
    <h1>Listas Numeradas e não numeradas</h1>
    <h2>Lista numerada</h2>
    <ol type="1" start="5"> <!-- type = [1, A, a, I, i] -->
        <li>Item 1</li>
        <li>Item 1</li>
        <li>Item 1</li>
        <li>Item 1</li>
    </ol>

    <h2>Lista não numerada</h2>
    <ul type="circle"> <!-- type = [circle, disc, square] -->
        <li>Item 1</li>
        <li>Item 1</li>
        <li>Item 1</li>
        <li>Item 1</li>
    </ul>
</body>
</html>
